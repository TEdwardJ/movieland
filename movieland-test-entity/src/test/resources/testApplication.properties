app.cacheRefreshPeriod=14400000
query.userById=SELECT usr_id, usr_email, usr_name FROM movie.user WHERE usr_id = :user;
query.userByIds=SELECT usr_id, usr_email, usr_name FROM movie.user WHERE usr_id IN (:params);
query.reviewByMovieId=SELECT review_id,usr_id,message,m_id,review_date FROM movie.movie_review mr WHERE m_id = ? ORDER BY review_date DESC;
movie.parallelServiceTimout=5


