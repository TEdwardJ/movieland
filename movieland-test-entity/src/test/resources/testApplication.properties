app.genreCacheRefreshPeriod=14400000
query.getAllUsers=SELECT usr_id, usr_email, usr_name, usr_password, usr_sole FROM movie.user;
query.updateUser=UPDATE movie.user SET usr_password_enc = :password, usr_sole = :sole WHERE usr_id=:user;
query.userByEmail=SELECT usr_id, usr_email, usr_name, usr_password, usr_sole FROM movie.user WHERE usr_email = :email;
query.userById=SELECT usr_id, usr_email, usr_name, usr_password, usr_sole FROM movie.user WHERE usr_id = :user;
query.userByIds=SELECT usr_id, usr_email, usr_name, usr_password, usr_sole FROM movie.user WHERE usr_id IN (:params);
query.reviewByMovieId=SELECT review_id,usr_id,message,m_id,review_date FROM movie.movie_review mr WHERE m_id = ? ORDER BY review_date DESC;
movie.parallelServiceTimout=5
movie.defaultCurrency=UAH
currency.ratesUrl=https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?date={date}&json

