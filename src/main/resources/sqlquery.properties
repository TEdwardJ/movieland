query.allMovies=SELECT m.m_id, m_title, m_title_en, m_price,m_release_year,m_description, m_rating, picture_url FROM movie.v_movie_ui as m;
query.randomTreeMovies=SELECT m.m_id, m_title, m_title_en, m_price,m_release_year,m_description, m_rating, picture_url FROM movie.v_movie_ui as m ORDER BY Random() Limit 3;